name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    strategy:
      matrix:
        config:
          - {os: macos-latest, r: 'release'}

    steps:
      - uses: actions/checkout@v4

      - name: List Files in the Package Directory
        run: |
          ls -alh Five  # 列出 Five 目录中的文件以确认 DESCRIPTION 存在

      - name: Install Pandoc
        run: |
          brew install pandoc  # 使用 Homebrew 安装 Pandoc

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ~/.cache/R/
          key: ${{ runner.os }}-R-${{ hashFiles('Five/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-R-

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - name: Install Dependencies
        run: |
          cd Five  # 更改到包目录
          Rscript -e "install.packages('remotes')"  # 安装 remotes 包
          Rscript -e "install.packages('devtools')"  # 安装 devtools 包
          Rscript -e "remotes::install_deps(dependencies = TRUE, upgrade = 'always')"  # 安装其他依赖

      - name: Check Package
        run: |
          cd Five  # 确保工作目录设置为包的目录
          Rscript -e "devtools::check()"  # 检查包

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
